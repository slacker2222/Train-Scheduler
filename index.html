<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <!-- link to css -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
            <!-- ajax -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
            <!-- firebase reference -->
            <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
            <!-- <script>
             
            </script> -->
    <script src='assets/TS.js'></script>
  </head>

  <body>
      <div class="container">
          <div class='hero'>
                  <div class="row">
                  </div>
                </div>
          <div class="jumbotron">
                  <h1 class="text-center"><strong></strong>Any Time is Train Time</h1>
                  <h4>Choo Choo Che Che!</h4>
              </div>

    <!-- Table -->
    <table class="table">
        <table background-color="#00FF00">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody id="all-display">
      </tbody>
    </table>
      <!-- Add Train Form -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Add Train</h2>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="trainName" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="firstTrain" type="text">
                </div>
                <div class="form-group">
                  <label for="train-frequency">Frequency (min)</label>
                  <input class="form-control" id="interval" type="number">
                </div>
                <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
  
      </div>

    </div>


  </body>

  </html>
